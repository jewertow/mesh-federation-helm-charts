apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-federation
  namespace: openshift-gitops
spec:
  destination:
    namespace: east-apps
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://github.com/jewertow/mesh-federation-helm-charts
    path: namespace-admin
    targetRevision: istio-remote-gateway
    helm:
      valueFiles:
      - $mesh-admin/values.yaml
      - $namespace-admin/values.yaml
  - repoURL: https://github.com/jewertow/mesh-federation-argo-mesh-admin
    targetRevision: east-cluster
    ref: mesh-admin
  - repoURL: https://github.com/jewertow/mesh-federation-argo-namespace-admin
    targetRevision: east-cluster
    ref: namespace-admin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
