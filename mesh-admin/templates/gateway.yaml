{{- $ingress := .Values.global.gateways.ingress | default dict }}
{{- $selector := $ingress.selector | default (dict "app" "istio-eastwestgateway") }}
{{- $port := $ingress.port | default 15443 }}
{{- $local := get .Values.global "local" | default dict }}
{{- $exports := get $local "export" | default list }}
{{- if gt (len $exports) 0 }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cross-network-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    {{- range $k, $v := $selector }}
    {{ $k }}: {{ $v }}
    {{- end }}
  servers:
  - port:
      number: {{ $port }}
      name: tls-passthrough
      protocol: TLS
    tls:
      mode: AUTO_PASSTHROUGH
    hosts:
    {{- range $svc := $exports }}
    - {{ $svc.hostname }}
    {{- end }}
{{- end }}

{{/* Egress Gateway for importing services from remote meshes */}}
{{- if .Values.global.gateways.egress.enabled }}
{{- $remotes := .Values.global.remote | default list }}
{{- if gt (len $remotes) 0 }}

{{/* Build a map of services to list of meshes that have them */}}
{{- $serviceToMeshes := dict }}
{{- range $mesh := $remotes }}
{{- range $svc := $mesh.importedServices }}
{{- $meshList := index $serviceToMeshes $svc | default list }}
{{- $_ := set $serviceToMeshes $svc (append $meshList $mesh.mesh) }}
{{- end }}
{{- end }}
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cross-network-egress-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    {{- $egressSelector := .Values.global.gateways.egress.selector | default (dict "app" "istio-egressgateway") }}
    {{- range $k, $v := $egressSelector }}
    {{ $k }}: {{ $v }}
    {{- end }}
  servers:
  - port:
      number: {{ .Values.global.gateways.egress.port | default 15443 }}
      name: tls
      protocol: TLS
    hosts:
    {{- range $svc, $meshList := $serviceToMeshes }}
    - "*.{{ $svc }}"
    {{- end }}
    tls:
      mode: PASSTHROUGH
{{- end }}
{{- end }}
